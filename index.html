<!DOCTYPE html>
<html>
<head>
    <title>Generator Zak≈Çad√≥w | Stoopidly Strong</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff5722;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e64a19;
        }
        #qrResult {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Stw√≥rz Zak≈Çad!</h1>
        <input type="text" id="player1" placeholder="Zawodnik 1 (np. Jan Kowalski)" required>
        <input type="text" id="player2" placeholder="Zawodnik 2 (np. Adam Nowak)" required>
        <textarea id="challenge" placeholder="Opis wyzwania (np. Kto zrobi wiƒôcej pompek w 1 minutƒô?)" required></textarea>
        <button onclick="generateChallenge()">Generuj QR</button>
        <div id="qrResult"></div>
    </div>

    <!-- Biblioteka do generowania QR -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    
    <script>
        function generateChallenge() {
            const player1 = document.getElementById("player1").value;
            const player2 = document.getElementById("player2").value;
            const challenge = document.getElementById("challenge").value;

            if (!player1 || !player2 || !challenge) {
                alert("Wype≈Çnij wszystkie pola!");
                return;
            }

            // Sta≈Çy adres bazowy dla Twojego repozytorium
            const baseUrl = "https://stoopidlystrong.github.io/qr/";
            const challengeUrl = `${baseUrl}challenge.html?p1=${encodeURIComponent(player1)}&p2=${encodeURIComponent(player2)}&c=${encodeURIComponent(challenge)}`;

            // Wygeneruj QR
            document.getElementById("qrResult").innerHTML = `
                <h3>${player1} vs ${player2}</h3>
                <div id="qrcode" style="margin: 15px auto;"></div>
                <p>Zeskanuj kod, aby zobaczyƒá wyzwanie!</p>
            `;
            new QRCode(document.getElementById("qrcode"), challengeUrl);
        }
    </script>
</body>
</html>
