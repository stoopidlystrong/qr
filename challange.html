<!DOCTYPE html>
<html>
<head>
    <title>Zakład</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    </style>
</head>
<body>
    <div id="challengeData">
        <h1>Szczegóły zakładu</h1>
        <p id="players"></p>
        <p id="challengeText"></p>
    </div>

    <script>
    const params = new URLSearchParams(window.location.search);
    if(params.has('p1')) {
        document.getElementById("players").textContent = 
            `${decodeURIComponent(params.get('p1'))} vs ${decodeURIComponent(params.get('p2'))}`;
        document.getElementById("challengeText").textContent = 
            decodeURIComponent(params.get('c'));
    } else {
        document.getElementById("challengeData").innerHTML = `
            <h1>Błąd</h1>
            <p>Nie znaleziono danych zakładu</p>
            <a href="index.html">Wróć do generatora</a>
        `;
    }
    </script>
</body>
</html>
